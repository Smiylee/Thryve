<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    

    <style>
      .login-container {
        width: 300px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 10px 10px 10px rgba(46, 45, 45, 0.1);
      }

      #login-text {
        text-align: center;
        color: #333;
        font-family: Arial, Helvetica, sans-serif;
      }

      .password-container {
        position: relative;
        display: grid;
        border-radius: 5px;
        grid-template-columns: 9fr 2fr;
        width: 90%;
        background-color: #e9ebec;
        overflow: hidden;
      }
      input {
        outline: none;
        border: none;
        transition: 0.5s;
      }
      input:hover {
        transform: scale(1.02);
      }

      .password-container input {
        background-color: #e9ebec;
        width: 100%;
        padding-right: 30px; /* space for the eye */
        padding: 10px;
        font-size: 16px;
      }
      #username {
        background-color: #e9ebec;
        border-radius: 5px;
        width: 83%;
        padding: 10px;
        font-size: 16px;
      }
      .password-container .eye {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1 id="login-text">Login</h1>
    <div>
      <div class="login-container">
        <form id="loginForm" method="POST" action="/auth/login/nurse">
            <div style="overflow: hidden;">
                 <input
            type="text"
            id="username"
            name="username"
            placeholder="Username"
          /><br /><br />
            </div>
         

          <div class="password-container">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter password"
              required
            />

            <span class="eye" id="togglePassword" style="cursor: pointer"
              >üëÅÔ∏è</span
            >
          </div>
          <br /><br />
          <p
            id="errorM"
            style="color: red; font-weight: bold; text-align: center"
          >
            <%= error%>
          </p>
          <p id="signup-link">
            Don't have an account?
            <a
              style="cursor: pointer; text-decoration: underline; color: blue"
              onclick="location.href='/signup'"
              >Sign Up</a
            >
          </p>
          <div style="text-align: center" id="submit-container">
            <button
              type="submit"
              style="padding-left: 50px; padding-right: 50px; width: 70%"
              id="logBots"
            >
              Login
            </button>
          </div>
        </form>
      </div>
    </div>
    <style>
      #logBots {
        /* background-color: #ccc; */
        font-family: Arial, Helvetica, sans-serif;
        font-style: italic;
        background-color: #a7b1bd;

        border: none;

        border-radius: 5px; /* Rounds the corners of the button */
        color: white; /* Button text color */
        cursor: pointer; /* Changes cursor to pointer on hover */
          font-size: medium;
        margin: 2px auto; /* Centers buttons horizontally */
        padding: 5px; /* Adds padding inside the button */
        text-align: center; /* Centers text inside the button */
        transition: background-color 0.3s ease; /* Smooth transition for background color change */
        width: 50%; /* Sets the width of the button */
      }
      #logBots:hover {
        background-color: #9e9b9b;
      }
    </style>
    <script src="/js/login.js">if (window.location.search.includes('forceReload')) {
  window.location.reload(true);
}
</script>
  </body>
</html>
